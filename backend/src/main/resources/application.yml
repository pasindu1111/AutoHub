spring:
  datasource:
    url: jdbc:mysql://localhost:3306/autohub
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    # Added to disable the warning in your logs and improve performance
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  mail:
    host: smtp-relay.brevo.com
    port: 587
    username: a0f64c001@smtp-brevo.com
    password:
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          # Connection timeouts for reliable email delivery
          timeout: 5000
          writeTimeout: 5000
          connectiontimeout: 5000

